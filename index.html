      * {

      /* Main cursor dot */
      .custom-cursor {
        position: fixed;
        width: 8px;
        height: 8px;
        background: rgba(255, 215, 0, 0.9);
        border-radius: 50%;
        pointer-events: none;
        z-index: 100000;
        transition: transform 0.15s ease-out, opacity 0.15s ease-out;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6),
          0 0 25px rgba(255, 215, 0, 0.3);
      }

      /* Outer ring */
      .cursor-ring {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(255, 215, 0, 0.4);
        border-radius: 50%;
        pointer-events: none;
        z-index: 99999;
        transition: all 0.2s ease-out;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      }

      /* Sparkle trail */
      .cursor-sparkle {
        position: fixed;
        width: 4px;
        height: 4px;
        background: rgba(255, 215, 0, 0.8);
        border-radius: 50%;
        pointer-events: none;
        z-index: 99997;
        animation: sparkle-fade 0.8s ease-out forwards;
        box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
      }

      @keyframes sparkle-fade {
        0% {
          opacity: 1;
          transform: scale(1);
        }

        100% {
          opacity: 0;
          transform: scale(0.3);
        }
      }

      .cursor-ring.hover {
        width: 60px;
        height: 60px;
        border-color: rgba(255, 215, 0, 0.7);
        border-width: 2px;

    <script>
      const cursor = document.querySelector('.custom-cursor');
      const cursorRing = document.querySelector('.cursor-ring');
      let mouseX = 0;
      let mouseY = 0;
      let ringX = 0;
      let ringY = 0;

      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';

        if (Math.random() > 0.85) {
          createSparkle(mouseX, mouseY);
        }
      });

      function animateRing() {
        ringX += (mouseX - ringX) * 0.15;
        ringY += (mouseY - ringY) * 0.15;

        cursorRing.style.left = (ringX - 20) + 'px';
        cursorRing.style.top = (ringY - 20) + 'px';

        requestAnimationFrame(animateRing);
      }
      animateRing();

      function createSparkle(x, y) {
        const sparkle = document.createElement('div');
        sparkle.className = 'cursor-sparkle';
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 800);
      }

      const interactiveElements = document.querySelectorAll('a, button');

      interactiveElements.forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.classList.add('hover');
          cursorRing.classList.add('hover');
        });

        el.addEventListener('mouseleave', () => {
          cursor.classList.remove('hover');
          cursorRing.classList.remove('hover');
        });
      });
    </script>

    <script>
      // Starfield animation
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');

      let stars = [];
      let shootingStars = [];
      let scrollY = 0;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initStars();
      }

      function initStars() {
        stars = [];
        const numStars = 400;

        for (let i = 0; i < numStars; i++) {
          const rand = Math.random();
          let size;
          if (rand < 0.7) {
            size = Math.random() * 0.8 + 0.3;
          } else if (rand < 0.9) {
            size = Math.random() * 1.2 + 0.8;
          } else {
            size = Math.random() * 1.8 + 1.2;
          }

          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height * 3,
            size: size,
            speed: Math.random() * 0.5 + 0.1,
            brightness: Math.random() * 0.3 + 0.25,
            twinkle: Math.random() * Math.PI * 2,
            twinkleSpeed: Math.random() * 0.02 + 0.01
          });
        }
      }

      function createShootingStar() {
        const side = Math.random();
        let startX, startY, endX, endY;

        if (side < 0.5) {
          startX = Math.random() * canvas.width * 0.3;
          startY = Math.random() * canvas.height * 0.3;
          endX = startX + 200 + Math.random() * 300;
          endY = startY + 200 + Math.random() * 300;
        } else {
          startX = canvas.width * 0.7 + Math.random() * canvas.width * 0.3;
          startY = Math.random() * canvas.height * 0.3;
          endX = startX - 200 - Math.random() * 300;
          endY = startY + 200 + Math.random() * 300;
        }

        shootingStars.push({
          x: startX,
          y: startY,
          endX: endX,
          endY: endY,
          progress: 0,
          speed: 0.015 + Math.random() * 0.01,
          opacity: 1
        });
      }

      function drawShootingStars() {
        shootingStars.forEach((star, index) => {
          star.progress += star.speed;

          if (star.progress > 1) {
            star.opacity -= 0.05;
          }

          if (star.opacity <= 0) {
            shootingStars.splice(index, 1);
            return;
          }

          const currentX = star.x + (star.endX - star.x) * star.progress;
          const currentY = star.y + (star.endY - star.y) * star.progress;

          const tailX = currentX - (star.endX - star.x) * 0.05;
          const tailY = currentY - (star.endY - star.y) * 0.05;

          const gradient = ctx.createLinearGradient(tailX, tailY, currentX, currentY);
          gradient.addColorStop(0, `rgba(255, 255, 255, 0)`);
          gradient.addColorStop(0.5, `rgba(255, 255, 255, ${0.3 * star.opacity})`);
          gradient.addColorStop(1, `rgba(255, 255, 255, ${0.8 * star.opacity})`);

          ctx.beginPath();
          ctx.moveTo(tailX, tailY);
          ctx.lineTo(currentX, currentY);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = 2;
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(currentX, currentY, 2, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#fff';
          ctx.fill();
          ctx.shadowBlur = 0;
        });
      }

      function drawStars() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        stars.forEach(star => {
          const yPos = (star.y - scrollY * star.speed) % (canvas.height + 500);

          star.twinkle += star.twinkleSpeed;
          const twinkleFactor = 0.8 + Math.sin(star.twinkle) * 0.2;

          ctx.beginPath();
          ctx.arc(star.x, yPos, star.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness * twinkleFactor})`;
          ctx.fill();

          if (star.size > 1) {
            ctx.shadowBlur = 4 * twinkleFactor;
            ctx.shadowColor = '#fff';
            ctx.fill();
            ctx.shadowBlur = 0;
          }
        });

        drawShootingStars();
      }

      function animate() {
        drawStars();
        requestAnimationFrame(animate);
      }

      window.addEventListener('scroll', () => {
        scrollY = window.scrollY;
      });

      window.addEventListener('resize', resizeCanvas);

      resizeCanvas();
      animate();

      setInterval(() => {
        if (Math.random() > 0.3) {
          createShootingStar();
        }
      }, 8000);
    </script>

  <script>
  // Scroll progress indicator
  const progressLine = document.querySelector('.progress-line');
  const progressGlow = document.querySelector('.progress-glow');

  function updateProgress() {
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    const scrollPercent = (scrollTop / (documentHeight - windowHeight)) * 100;
    
    progressLine.style.height = scrollPercent + '%';
    
    if (scrollPercent > 2) {
      progressGlow.style.opacity = '1';
      progressGlow.style.bottom = (100 - scrollPercent) + '%';
    } else {
      progressGlow.style.opacity = '0';
    }
  }

  window.addEventListener('scroll', updateProgress);
  window.addEventListener('resize', updateProgress);
  
  updateProgress();
</script>

  <script>
  // Image modal functionality
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const modalClose = document.querySelector('.modal-close');
  const gridImages = document.querySelectorAll('.grid-image');

  gridImages.forEach(img => {
    img.addEventListener('click', function() {
      modal.classList.add('active');
      modalImg.src = this.src;
      document.body.style.overflow = 'hidden';
    });
  });

  function closeModal() {
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  modalClose.addEventListener('click', closeModal);

  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      closeModal();
    }
  });

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });
</script>
